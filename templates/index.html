<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Token</title>
    <style>
      body {
        background: linear-gradient(45deg, #000000, #1f1f1f, #111, #222);
        color: white;
        font-family: "Courier New", monospace;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background 0.5s ease;
      }
      form {
        background: linear-gradient(to right, #ff0080, #ff8c00, #1e90ff);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.5);
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #00ff7f;
        color: #000;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
      }
      input[type="submit"]:hover {
        background: #32cd32;
      }
    </style>
  </head>
  <body>
    <form method="POST">
      <label for="github_token">Enter GitHub Access Token:</label>
      <input type="text" id="github_token" name="github_token" required />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
