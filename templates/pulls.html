<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pull Requests</title>
    <style>
      body {
        background: linear-gradient(45deg, #000000, #1f1f1f, #111, #222);
        color: white;
        font-family: "Courier New", monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        transition: background 0.5s ease;
      }
      .pull {
        background: linear-gradient(to right, #00ff7f, #ff4500);
        margin: 10px;
        padding: 15px;
        border-radius: 10px;
        width: 60%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background 0.3s;
      }
      .pull:hover {
        background: linear-gradient(to right, #1e90ff, #ff6347);
      }
      button {
        padding: 10px;
        background: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: #ff4500;
      }
    </style>
  </head>
  <body>
    <h1>Pull Requests for {{ repo }}</h1>
    {% for pull in pulls %}
    <div class="pull">
      <span>{{ pull.title }}</span>
      <a href="/summary/{{pull.title}}/{{pull.body}}">Summarize</a>
    </div>
    {% endfor %}
  </body>
</html>
